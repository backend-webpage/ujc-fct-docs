<!DOCTYPE html>
<html>
<head>
	<title>FTC</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./../css/main.css">
	<meta name="viewport" content="width-device-width, initial-scale=1">
</head>
<body>
	<div class="container">
	<div class="row">
		<div class="col-12">
			<form>
				<br>
				<label for="">Tema do evento:</label><br><input type="text" name="" placeholder="" style="width: 90%;border:1px solid grey; border-radius: 2px; font-style: italic;"><br>
				<label for="">Descricao:</label><br><textarea name="" placeholder="" style="width: 90%;border:1px solid grey; border-radius: 2px; font-style: italic;" rows="3"></textarea><br>
				<label for="">Data de realizacao:</label><br><input type="date" name="" style="width: 90%;border:1px solid grey; border-radius: 2px; font-style: italic;"><br>
				<label for="">Modalidade:</label><br><input type="text" name="" placeholder="" style="width: 90%;border:1px solid grey; border-radius: 2px; font-style: italic;"><br>
				<label for="">Restricao:</label><br><input type="number" name="" placeholder="" style="width: 90%;border:1px solid grey; border-radius: 2px; font-style: italic;"><br>
				<label for="">Limite:</label><br><input type="number" name="" placeholder="" style="width: 90%;border:1px solid grey; border-radius: 2px; font-style: italic;"><br>
				<div style="width: 90%">
				<hr>
				<label for="">Ficheiro do tipo texto:</label><input type="file" name="" style="margin-left: 5px"><br>
				<hr>
				<!-- <label for="">Ficheiro do tipo foto:</label><input type="file" name="" style="margin-left: 10px"><br>
				<hr> -->
				<input type="submit" name="" value="Gravar" style="width: 100%;height: 40px; border:1px solid grey">
				</div>
			</form>
		</div>
	</div>	
</div>
	<script type="text/javascript" src="./../js/bootstrap.min.js"></script>
	<script type="text/javascript" src="./../js/jquery-3.6.0.min.js"></script>
</body>
</html>
